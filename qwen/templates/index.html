<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3 Chatbot - Chat</title>
    <link rel="stylesheet" href="{{ url_for('send_static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Qwen3 Chatbot</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="/" class="active">Chat</a></li>
                <li><a href="/models">Model Selection</a></li>
                <li><a href="/test">Model Test</a></li>
            </ul>
        </nav>
        
        <div class="chat-container">
            <div class="chat-history" id="chat-history">
                <!-- Messages will be displayed here -->
                <div class="message assistant-message">
                    Hello! I'm your Qwen3 assistant. How can I help you today?
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const chatHistory = document.getElementById('chat-history');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Load chat history from API on page load
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                chatHistory.innerHTML = '';
                if (history.length === 0) {
                    addMessage('assistant', 'Hello! I'm your Qwen3 assistant. How can I help you today?');
                } else {
                    history.forEach(msg => {
                        addMessage(msg.role, msg.content);
                    });
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        // Add message to chat history
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatHistory.appendChild(messageDiv);
            
            // Scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatHistory.appendChild(typingDiv);
            
            // Scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Send message to chatbot
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Remove typing indicator
                hideTypingIndicator();
                
                // Add assistant response
                if (data.response) {
                    addMessage('assistant', data.response);
                }
            } catch (error) {
                // Remove typing indicator
                hideTypingIndicator();
                
                addMessage('assistant', 'Error: Could not get response from the chatbot.');
                console.error('Error sending message:', error);
            }
        }
        
        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
        });
    </script>
</body>
</html>
