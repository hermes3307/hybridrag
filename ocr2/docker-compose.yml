version: '3.8'

services:
  ocr-api:
    build: .
    container_name: ocr-receipt-api
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - LLM_MODEL_NAME=Qwen/Qwen2.5-7B-Instruct
      - USE_4BIT_QUANTIZATION=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./temp:/app/temp
      - ./output:/app/output
      - model-cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  model-cache:
